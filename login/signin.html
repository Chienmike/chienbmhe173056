<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylein.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div id="popup_content">
        <div class="popup_content popup_center_important">
            <h2 class="module_login" style="">Đăng nhập</h2>
            <h2 class="module_register" style="display: none;">Đăng ký mới</h2>
            <h2 class="module_forgot" style="display: none;">Quên mật khẩu</h2>
            <div class="clear"></div>
            <ul class="module_login" style="">
                <li>
                    <p>Email</p>
                    <input type="email" maxlength="150" id="email_login" value="" autocomplete="chrome-off">
                </li>
                <li>
                    <p>Mật khẩu</p>
                    <input type="password" id="password_login" value="" autocomplete="chrome-off">
                </li>
            </ul>
            <ul class="module_register" style="display: none;">
                <li>
                    <p>Email</p>
                    <input maxlength="150" id="email_register" value="" autocomplete="chrome-off">
                </li>
                <li>
                    <p>Mật khẩu:</p>
                    <input type="password" id="password_register" value="" autocomplete="chrome-off">
                </li>
                <li class="register-captcha">
                    <input type="text" class="captcha" id="captcha_register" name="captcha_register" placeholder="Mã xác nhận">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFAAAAAoBAMAAACbTmAyAAAAIVBMVEX///+/4fhBpeqg0vQhlueAw/FgtO7f8PsCiOT///////9sms5SAAAAAXRSTlMAQObYZgAAAAlwSFlzAAAOxAAADsQBlSsOGwAAAW1JREFUOI3tkk1PwkAQhmcpUI5LuHBUEkyPVWPsscEm9sgBQ4+gUXssSRWOFlqZn+18LEQP/gHCHDqd3WfemdldgLOdoPnFv/HnVBae5uxuEBey+jF6Z+elLiYijdlFiJTgY51udRXRks9QY7ISGTT4mlfkL8EToLW9zmNODE0aqmASXfBGA51vzQy4lc0eWjuQNdknwcch//T2lK1gzmC2AI+gbkNbXypYCDikOqkOGHCpPASzVbC9V0GIeCz+KKjCRJuaShPcrlRQwewIsgj9W/BrzloOAgZNPbkKxoU2pmAUO5AV6XgQBUQ2Kz2B1DR1cQD5AM3zuJQe16uBKoauubICB3rupHuxO3EWg2yqCn5qD6N3Gt2PFr9BimSKcqeLNFy7cldsHRhYvYkN9xLM+/17jivIuKS/mrkLc2AX3+SZ0FvARuIEuVIPj6/HnUqO0nuSjEYvUhsf2LUmywMHd9rKrYU/toaznZD9APF+W2P4pfogAAAAAElFTkSuQmCC" alt="Mã Xác Nhận">
                    <span class="refresh-captcha" onclick="captcha('register')"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                    <input type="hidden" name="captcha-register" id="captcha-register" value="Qacb866cfb4accd1151fd17ed0e82602a">
                </li>
            </ul>
            <ul class="module_forgot" style="display: none;">
                <li>
                    <p>Email</p>
                    <input maxlength="150" id="email-forgot" value="" autocomplete="chrome-off">
                </li>
                <li class="forgot-captcha">
                    <input type="text" class="captcha" id="captcha_forgot" name="captcha_forgot" placeholder="Mã xác nhận">
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Mã Xác Nhận">
                    <span class="refresh-captcha" onclick="captcha('forgot')"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                    <input type="hidden" name="captcha-forgot" id="captcha-forgot" value="">
                </li>
                <li class="step_1"><button class="button-forgot">Gửi</button></li>
            </ul>
            <ul class="module_success" style="display: none;">
                <li>
                    <div class="sent-password-section">
                        <i class="fa fa-check-circle check-icon"></i>
                        <span class="caption">Mật khẩu mới đã được gửi vào hộp thư của bạn.</span>
                    </div>
                </li>
            </ul>
            <div class="clear"></div>
            <div>
                <div class="login_redirect">
                    <p><span class="module_login" style=""><a onclick="popup('register')">Đăng ký</a> | <a onclick="popup('forgot')">Quên mật khẩu</a></span><a onclick="popup('login')" class="module_register module_forgot module_success" style="display: none;">Đăng nhập</a></p>
                </div>
                <div class="yes_no">
                    <button type="button" class="module_register" onclick="register()" style="display: none;">Đăng ký</button>
                    <button type="button" class="module_login button_login" style="">Đăng nhập</button>
                    <button onclick="$('.popup').hide();" type="button" class="no">Hủy</button>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
   
            <div class="social-login">
	   
                <a href="https://truyenqqviet.com/dang-nhap-facebook.html?url=https://truyenqqviet.com/" class="facebook-link"><i class="fa fa-facebook" aria-hidden="true"></i></a>

                <a href="https://truyenqqviet.com/dang-nhap-google.html?url=https://truyenqqviet.com/" class="google-link"><i class="fa fa-google" aria-hidden="true"></i></a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
